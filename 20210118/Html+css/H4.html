<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border:1px solid black;margin-right:70%; padding: 10px;"  >
    姓名：<input placeholder="請輸入姓名"><p>
    生日：<input type="date"><p>
    E-mail：<input placeholder="請輸入Email"><p>
    密碼：<input placeholder="請輸入密碼"><p>
    智商：<input value="80"><p>
    履歷：<input type="file" accept=".pdf,.jpg,.png" onchange="fileupload"><p>
    秒懂進度：<br>
    <input type="checkbox">Html<br>
    <input type="checkbox">Css<br>
    <input type="checkbox">Jquery<br>
    <input type="checkbox">版面切割<br>
    <input type="checkbox">Bootstrap<br>
    <input type="checkbox">Bootstrap+RWD<br>
    作業是否完成：<input type="radio" name="YN">Yes<input type="radio" name="YN">NO<br>
    作業完成時間：<input type="time"><br>
    喜歡這次作業嗎：<input type="range"><br>
    對考試題目有哪些建議：<br>
    <textarea rows="5" cols="25" placeholder="請輸入考試建議"></textarea><br>
    <input type="submit" value="送出"><input type="reset" value="清除"><br>
    <img src="image/tencar.jpg" width="60%" >
    </div>
</body>
